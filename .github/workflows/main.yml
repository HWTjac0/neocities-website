name: Deploy to neocities

on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to neocities
        uses: bcomnes/deploy-to-neocities@v1.1.13
        with:
          api_token: ${{ secrets.NEOCITIES_API_TOKEN }}
          cleanup: true
          dist_dir: ../public
